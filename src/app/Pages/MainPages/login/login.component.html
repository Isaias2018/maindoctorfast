
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/images/1.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper"  >
              <img src="assets/images/logo.png" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Inicia Sessión</p>
            <form [formGroup]="formLogin" class="from-login ">
                <div class="form-group">
                  <label for="email" class="sr-only">Username</label>
                  <input type="email" name="username"  class="form-control" formControlName="username" placeholder="Email address">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password"  class="form-control" formControlName="password" placeholder="***********">
                </div>
                <input (click)="login()"  name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
              </form>
              <p class="login-card-footer-text">¿No tienes una cuenta?<a routerLink='singup/patient' class="text-reset">Registrate aquí</a></p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
