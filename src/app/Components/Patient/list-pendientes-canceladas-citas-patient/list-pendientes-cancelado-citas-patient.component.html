
<div>
  <div>
      <h1>Tus citas registradas hasta el momento</h1>
      <p>Revisa el estado de cada una de tus citas m√©dicas</p>
  </div>
  <table class="table table-striped table-doctor-main">
      <thead>
        <tr>

          <th scope="col">Codigo</th>
          <th scope="col">Doctor</th>
          <th scope="col">Area del Sintoma</th>
          <th scope="col">Tarifa</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of listCitas">
          <td>
            {{cita.codigoCita}}
          </td>
          <td>
            {{cita.doctor.usuario.nombre}}
          </td>
          <td>{{cita.areaSintoma.nombre}}</td>
          <td>S/.{{cita.doctor.tarifa}}</td>
          <td class="delete-with-responsive">

            <span *ngIf="cita.status == 1">
                <span class="btn btn-warning btn-image-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    </svg>
                </span>
            </span>

          <span *ngIf="cita.status == 3">
            <span class="btn btn-danger btn-image-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </span>
        </span>
        </td>
        </tr>
      </tbody>
    </table>
</div>
